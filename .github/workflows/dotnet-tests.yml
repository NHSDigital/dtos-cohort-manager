name: .NET Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-tests:
    name: Run .NET Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Change as per your project needs

      - name: Run Unit Tests
        run: |
          make test-unit

      - name: View Test Results in Logs
        run: cat /home/runner/work/dtos-cohort-manager/dtos-cohort-manager/tests/UnitTests/SharedTests/BlobStorageHelperTests/TestResults/*.trx


      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
            name: test-results
            path: /home/runner/work/dtos-cohort-manager/dtos-cohort-manager/tests/UnitTests/SharedTests/BlobStorageHelperTests/TestResults/*.trx  # âœ… Correct path
            retention-days: 7
