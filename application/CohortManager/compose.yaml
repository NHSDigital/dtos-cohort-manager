      - LookupValidationURL=http://localhost:7075/api/LookupValidation
      - ExceptionFunctionURL=http://localhost:7070/api/CreateException
      - AzureWebJobsStorage=UseDevelopmentStorage=true

  mark-participant-as-eligible:
